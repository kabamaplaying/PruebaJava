<div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
  <div fxFlex="100" fxLayoutAlign="center">
    <mat-card class="matx-light-purple" fxFlex="100">
      <mat-card-header>
        <mat-card-title>Crear persona</mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form [formGroup]="personaForm">
          <div fxLayout="column">


            <div fxLayout="column" fxFlex="100">
              <mat-form-field appearance="outline" class="column is-12">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombres" matInput placeholder="Nombre" type="text">
                <mat-error *ngIf="nombres.invalid">
                  {{getNombresInputError()}}
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="column" fxFlex="100">
              <mat-form-field appearance="outline" class="column is-12">
                <mat-label>Apellidos</mat-label>
                <input formControlName="apellidos" matInput placeholder="Apellidos" type="text">
                <mat-error *ngIf="apellidos.invalid">
                  {{getApellidosInputError()}}
                </mat-error>
              </mat-form-field>
            </div>



            <div fxLayout="column" fxFlex="100">
              <mat-form-field appearance="outline" class="column is-12">
                <mat-label>Cédula</mat-label>
                <input formControlName="cedula" matInput placeholder="Cédula" type="number">
                <mat-error *ngIf="cedula.invalid">
                  {{getCedulaInputError()}}
                </mat-error>
              </mat-form-field>
            </div>


            <div fxLayout="column" fxFlex="100">
              <mat-form-field appearance="outline" class="column is-12">
                <mat-label>Genero</mat-label>
                <input formControlName="genero" matInput placeholder="Genero" type="text">
                <mat-error *ngIf="genero.invalid">
                  {{getGeneroInputError()}}
                </mat-error>
              </mat-form-field>
            </div>

            <div fxLayout="column" fxFlex="100">
              <mat-form-field appearance="outline" class="column is-12">
                <mat-label>Edad</mat-label>
                <input formControlName="edad" matInput placeholder="Edad" type="number">
                <mat-error *ngIf="edad.invalid">
                  {{getEdadInputError()}}
                </mat-error>
              </mat-form-field>
            </div>

            <div class="column is-12" fxLayoutAlign="center" fxLayoutGap="15px">
              <button color="primary" mat-flat-button type="button" [disabled]="personaForm.invalid"
                (click)="savePersona()">Registrar</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
