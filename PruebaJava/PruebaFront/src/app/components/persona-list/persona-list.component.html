<div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">

  <div fxFlex="100">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.nombres}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.apellidos}}</td>
          </ng-container>

          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.cedula}}</td>
          </ng-container>
          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef>Genero</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.genero }}</td>
          </ng-container>

          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.edad }}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let persona">

              <button mat-icon-button color="primary" (click)="eliminar(persona.id)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>

              <button mat-icon-button color="primary" (click)="goActualizar(persona)" matTooltip="Ir a actualizar">
                <mat-icon>launch</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
